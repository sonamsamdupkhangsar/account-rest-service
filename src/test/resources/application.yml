logging:
  level:
    root: error
    me:
      sonam: debug
info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  #  port: 8080
  port: 9001

spring:
  profiles:
    active: test
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:

POSTGRES_USERNAME: dusername
POSTGRES_DBNAME: dbname
POSTGRES_SERVICE: dservice
POSTGRES_PASSWORD: dpassword

user-rest-service:
  root: http://localhost:{port}
  activate: /users/activate/
  delete: /users/

authentication-rest-service:
  root: http://localhost:{port}
  activate: /authentications/activate/
  delete: /authentications/

jwt-service:
  root: http://localhost:{port}
  public-key-id: /jwts/publickeys/{keyId}
  accesstoken: /jwts/accesstoken

email-rest-service:
  root: http://localhost:{port}
  emails: /emails

account-rest-service:
  root: http://localhost:{port}
  activate: /accounts/activate

emailFrom: ""
account-activate-link: https://account-rest-service.sonam.cloud/accounts/activate
emailBody: Please click on this link to activate your account
secretExpire: 2

eureka:
  client:
    enabled: false

permitpath:
  - path: /api/health/*
  - path: /accounts/active/*/*
    httpMethods: GET
  - path: /accounts/activate/*/*
    httpMethods: GET
  - path: /accounts/emailactivationlink/*
    httpMethods: PUT
  - path: /accounts/emailmysecret/*
    httpMethods: PUT
  - path: /accounts/*/*
    httpMethods: POST
  - path: /accounts/email/authenticationId/*
    httpMethods: PUT
  - path: /accounts/validate/secret/*/*
    httpMethods: PUT

# request to create a jwt token for outbound `email` path when any requestcomes into /accounts/(.)* path (regex)
jwtrequest:
  - in: /accounts/(.)*/(.)*
    out: /emails
    jwt: request
  - in:  /accounts/emailactivationlink/(.)*
    out: /emails
    jwt: request
  - in: /accounts/emailmysecret/(.)*
    out: /emails
    jwt: request
  - in: /accounts/email/authenticationId/(.)*
    out: /emails
    jwt: request

hmacKey:
  clientId: account-rest-service
  algorithm: HmacMD5
  secretKey: mysecret