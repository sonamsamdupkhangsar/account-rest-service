logging:
  level:
    root: error
    me:
      sonam: debug
info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  #  port: 8080
  port: 9001

spring:
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:

POSTGRES_USERNAME: dusername
POSTGRES_DBNAME: dbname
POSTGRES_SERVICE: dservice
POSTGRES_PASSWORD: dpassword


user-rest-service:
  root: http://localhost:{port}
  activate: /user/activate/
  delete: /user/

authentication-rest-service:
  root: http://localhost:{port}
  activate: /authentications/activate/
  delete: /authentications/

#activate-user-rest-service: http://localhost:{port}/user/activate/
#activate-authentication-rest-service: http://localhost:{port}/authentications/activate/
email-rest-service: https://email-rest-service.sonam.cloud/email
emailFrom: ""
account-activate-link: https://account-rest-service.sonam.cloud/accounts/activate
emailBody: Please click on this link to activate your account
secretExpire: 2


eureka:
  client:
    enabled: false

me.sonam.jwt-validator:
  permitpath:
    - path: /api/health/*
    - path: /accounts/active/*/*
      httpMethods: GET
    - path: /accounts/activate/*/*
      httpMethods: GET
    - path: /accounts/emailactivationlink/*
      httpMethods: PUT
    - path: /accounts/emailmysecret/*
      httpMethods: PUT
    - path: /accounts/*/*
      httpMethods: POST
    - path: /accounts/email/authenticationId/*
      httpMethods: PUT
    - path: /accounts/validate/secret/*/*
      httpMethods: PUT

jwt-rest-service-public-key-id: http://localhost:{port}/jwts/publickeys/{keyId}